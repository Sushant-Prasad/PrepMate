<div class ="section-title">
  <h2> General Science</h2>
  </div>
  <div id="question-container" class="question-container"></div>

 <script type="module">
  import { questions } from "../../data/GeneralScience000.js";
  const container = document.getElementById("question-container");

  questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question-box";

    const optionsHTML = q.options.map((opt, idx) =>
      `<li>
        <label>
          <input type="radio" name="q${i}" value="${opt}">
          ${opt}
        </label>
      </li>`
    ).join('');

    div.innerHTML = `
      <p><strong>Q${i + 1}:</strong> ${q.question}</p>
      <ul>${optionsHTML}</ul>
      <div class="solution" id="solution-${i}" style="display: none; margin-top: 10px;">
        <strong>Solution:</strong> ${q.solution}
      </div>
    `;

    container.appendChild(div);

    const radios = div.querySelectorAll(`input[name="q${i}"]`);
    radios.forEach(radio => {
      radio.addEventListener("change", () => {
        document.getElementById(`solution-${i}`).style.display = "block";
      });
    });
  });
</script>
