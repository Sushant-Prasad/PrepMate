<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register â€“ PrepMate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <my-nav></my-nav>

    <div class="registration-position">
      <div class="registration-card" role="region" aria-labelledby="register-title">
        <div class="logo">
          <i class="fa-solid fa-circle-user"></i>
        </div>
        <h2 id="register-title">Registration</h2>
        <form novalidate>
          <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your name" autocomplete="name" />
          </div>
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your number" autocomplete="tel" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" />
          </div>
          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" autocomplete="new-password" />
          </div>
          <div class="full-width">
            <label>Gender</label>
            <div class="gender-group" role="radiogroup" aria-label="Gender options">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="noSay" name="gender" value="prefer_not_to_say" />
              <label for="noSay">Prefer not to say</label>
            </div>
          </div>
          <div class="full-width">
            <button type="submit" aria-label="Register to create account">Register</button>
          </div>
        </form>
      </div>
    </div>

    <my-foot></my-foot>

    <script src="data/nav.js"></script>
  </body>
</html>
