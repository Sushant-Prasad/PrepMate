<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepMate â€“ Company-wise Prep</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External CSS Files -->
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/Fav-icon-1.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/loginreg.css" />
  </head>

  <body>
    <!-- ======= Navbar ======= -->
    <my-nav></my-nav>

    <!-- ======= Main Layout ======= -->

    <div class="logReg-container">
      <div class="left-panel">
        <header class="header">
          <div class="logo-container">
            <span class="logo-text">Prepmate</span>
          </div>
        </header>
        <div class="hero-content">
          <h1>Get job-ready with PrepMate.</h1>
          <p>Practice. Discuss. Grow together</p>
          <p>Your career prep community starts here</p>
          <div class="pagination-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="register-form-container">
          <h2>Create your account</h2>
          <p class="subtitle">Sign up to get started</p>
          <form class="register-form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email-reg">Your Email</label>
              <input
                type="email"
                id="email-reg"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password-reg">Password</label>
              <div class="password-input-wrapper">
                <input
                  type="password"
                  id="password-reg"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <span
                  class="password-toggle"
                  data-target="password-reg"
                  aria-label="Show password"
                >
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <div class="password-input-wrapper">
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm your password"
                  required
                />
                <span
                  class="password-toggle"
                  data-target="confirm-password"
                  aria-label="Show password"
                >
                </span>
              </div>
            </div>
            <button type="submit" class="register-button" onclick="location.href='login.html'">Register</button>
          </form>
          <div class="divider">
            <span>Or continue with</span>
          </div>
          <div class="social-login">
            <button class="social-button google">
              <img
                src="assets/download (8).jpeg"
                alt="Google icon"
                class="social-icon"
              />
              <span>Continue with Google</span>
            </button>
            <button class="social-button facebook">
              <img
                src="assets/Facebook Icon Design On Transparent Background Png 3.jpeg"
                alt="Facebook icon"
                class="social-icon"
              />
              <span>Continue with Facebook</span>
            </button>
          </div>
          <p class="login-text">
            Already have an account?
            <a href="login.html" class="login-link">Login</a>
          </p>
        </div>
      </div>
    </div>

    <!-- ======= Footer ======= -->
    <my-foot></my-foot>

    <!-- ======= External JavaScript ======= -->
    <script src="js/loginreg.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
