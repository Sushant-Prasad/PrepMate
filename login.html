<!DOCTYPE html>
<html>
<head>
  <title>Login | PrepMate</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Load reusable navbar -->
  <div id="navbar"></div>

  <h2 style="text-align:center;">Login</h2>
  <form style="max-width:400px;margin:0 auto;" action="#" method="post">
    <input type="email" placeholder="Email" required style="width:100%;padding:10px;margin:10px 0;">
    <input type="password" placeholder="Password" required style="width:100%;padding:10px;margin:10px 0;">
    <button type="submit" style="width:100%;padding:10px;background:#007bff;color:white;border:none;">Login</button>
  </form>

  <!-- Load reusable footer -->
  <div id="footer"></div>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
