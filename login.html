<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ PrepMate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <my-nav></my-nav>

    <div class="login-position">
      <div class="login-card" role="region" aria-labelledby="login-title">
        <div class="logo">
          <i class="fa-regular fa-circle-user"></i>
        </div>
        <h2 id="login-title">Login</h2>
        <form novalidate>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" />
          </div>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" />
          </div>
          <button type="submit" aria-label="Login to your account">Login</button>
        </form>
        <div class="footer-links">
          <a href="registration.html">Don't have an account? Register</a>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
      </div>
    </div>


    <my-foot></my-foot>

    <script src="data/nav.js"></script>
  </body>
</html>
