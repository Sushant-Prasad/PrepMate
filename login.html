<!DOCTYPE html>
<html>
<head>
  <title>Login | PrepMate</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Load reusable navbar -->
  <div id="navbar"></div>

  <h2 style="text-align:center;">Login</h2>
  <form style="max-width:400px;margin:0 auto;" action="#" method="post">
    <input type="email" placeholder="Email" required style="width:100%;padding:10px;margin:10px 0;">
    <input type="password" placeholder="Password" required style="width:100%;padding:10px;margin:10px 0;">
    <button type="submit" style="width:100%;padding:10px;background:#007bff;color:white;border:none;">Login</button>
  </form>

  <!-- Load reusable footer -->
  <div id="footer"></div>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>

  <!-- Navbar -->
  <nav style="background:#333; padding:10px;">
    <a href="index.html" style="color:white; margin-right:10px;">Home</a>
    <a href="login.html" style="color:white; margin-right:10px;">Login</a>
    <a href="registration.html" style="color:white;">Register</a>
  </nav>

  <h2 style="text-align:center;">Login</h2>

    <button type="submit" style="width:100%;padding:10px;background:#007bff;color:white;border:none;">Login</button>
  </form>

  <!-- Footer -->
  <footer style="background:#222; color:white; text-align:center; padding:15px; margin-top:40px;">
    &copy; 2025 PrepMate. All rights reserved.
  </footer>

</body>
</html>
