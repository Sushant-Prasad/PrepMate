<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/study-room.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="assets/Fav-icon-1.png">


    <title>Study Room</title>
</head>
<body>
        <!-- index.html -->
    
    <!-- <div class="grid"> -->
  <my-nav></my-nav>


                <!-- Left Navigation Panel -->
  <div class="content-container">
    <aside class="sidebar sb-mobile-hide">
                <!-- Nav Panel Search -->
        <div class="mobile-sidebar-close">
          <p><i class="fa-solid fa-arrow-right-from-bracket fa-flip-horizontal fa-xs"></i></p>
        </div>
        <div class="input-wrapper">
            <input type="text" name="text" class="input" placeholder="Search Groups..." />
            <button class="Search-btn">
                Search
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="gbl-group">
          <button class="collapsible">üåç Global Groups</button>
            <div class="group-card">
              <div class="collapse-element" data-name="DSA">
                  <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/Data_structure_interview_questions.jpg" alt="DSA">
                  <p>DSA</p>
                  <button>Join</button>
              </div>
              <div class="collapse-element" data-name="APTITUDE">
                <img src="https://play-lh.googleusercontent.com/8HEJdrLd48HwrAzlRva8xjG1wxCuu0VUd9ML6ySw76q-lBD0AeWofbNZqYPrjWSCgf8" alt="Aptitude">
                <p>APTITUDE</p>
                <button>Join</button>
              </div>
            </div>
        </div>
        <div class="my-group">
            <button class="collapsible">üë• My Groups</button>
                <div class="group-card1">

                </div>
        </div>
          <div class="create-group">
              <button class="create"><i class="fa-solid fa-plus" style="color: #ffffff;"></i> Create Group</button>
          </div>
    </aside>
        
        
        
                    <!-- sidebar mobile  -->
    <div class="sidebar-mobile">
      <p><i class="fa-solid fa-arrow-right-from-bracket fa-xs"></i></p>
    </div>



    
    
    <!-- Message -->
    <div class="message">
      <!-- messageBox -->
      <div class="messageBox">
        <div class="group-details-mobile-hide">
          <div class="group-info-mobile">
            <div class="group-details-ele1" data-name="DSA" style="display: none;">
              <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/Data_structure_interview_questions.jpg" alt="DSA">
              <h2>Group Name :</h2>
              <p>DSA</p>
            </div>

            <div class="group-details-ele1" data-name="APTITUDE" style="display: none;">
              <img src="https://play-lh.googleusercontent.com/8HEJdrLd48HwrAzlRva8xjG1wxCuu0VUd9ML6ySw76q-lBD0AeWofbNZqYPrjWSCgf8" alt="Aptitude">
              <h2>Group Name :</h2>
              <p>APTITUDE</p>
            </div>

          </div>
          <p class="close-btn" onclick="this.parentElement.classList.remove('group-details-mobile'); this.parentElement.classList.add('group-details-mobile-hide');">X</p>
        </div>
        <div class="messageBoxContent">
          <div class="fileUploadWrapper">
            <label for="file">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 337 337">
                <circle
                  stroke-width="20"
                  stroke="#6c6c6c"
                  fill="none"
                  r="158.5"
                  cy="168.5"
                  cx="168.5"
                  ></circle>
                <path
                  stroke-linecap="round"
                  stroke-width="25"
                  stroke="#6c6c6c"
                  d="M167.759 79V259"
                  ></path>
                <path
                  stroke-linecap="round"
                  stroke-width="25"
                  stroke="#6c6c6c"
                  d="M79 167.138H259"
                  ></path>
              </svg>
              <span class="tooltip">Add an image</span>
            </label>
            <input type="file" id="file" name="file" />
            <input required="" placeholder="Message..." type="text" id="messageInput" />
          </div>
          <button id="sendButton">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
              <path
              fill="none"
              d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
              ></path>
              <path
              stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="33.67"
                stroke="#6c6c6c"
                d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
                ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>




      <div class="group-details-hide">
        <p class="close-btn" onclick="this.parentElement.classList.remove('group-details'); this.parentElement.classList.add('group-details-hide');">X</p>
        <div class="group-info">
            <div class="group-details-ele" data-name="DSA" style="display:none;">
              <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/Data_structure_interview_questions.jpg" alt="DSA">
              <h2>Group Name :</h2>
              <p>DSA</p>
              <h2>Group Description :</h2>
              <p>Static description about DSA group.</p>
            </div>
            <div class="group-details-ele" data-name="APTITUDE" style="display: none;">
              <img src="https://play-lh.googleusercontent.com/8HEJdrLd48HwrAzlRva8xjG1wxCuu0VUd9ML6ySw76q-lBD0AeWofbNZqYPrjWSCgf8" alt="Aptitude">
              <h2>Group Name :</h2>
              <p>APTITUDE</p>
              <h2>Group Description :</h2>
              <p>This is a predefined group for Aptitude preparation.</p>
            </div>
        </div>
      </div>
  </div>
  
  
  
  
  
  <!-- Group Create Form -->
  <div class="group-form-hide">
    <div class="form-options">
      <p id="close">X</p>
      <div class="input-image">
        <input id="input-image" type="file" accept="image/*">
        <i class="fa-regular fa-image"></i>
        <p id="img-select"><i class="fa-solid fa-arrow-up-from-bracket"></i>Select group image</p>
      </div>
      <form action="" class="form">
        <label for="Group Name">Enter the name of the group</label>
        <input type="text" placeholder="Enter Group Name">

        <label for="Group Description">Enter Description for your group</label>
        <div class="desc">
          <!-- <input type="text" placeholder="Enter Description . . . ."> -->
          <textarea name="Description" rows="10" placeholder="Enter Description . . . ."></textarea>
        </div>
      </form>
      <button class="create">Create</button>
    </div>
  </div>
  
  
  <my-foot></my-foot>
  
  <script src="js/nav.js"> </script>
  <script src="js/study-room.js"></script>
</body>
</html>
